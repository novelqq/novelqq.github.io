<!-- MENU -->
<html>

<head>
    <link rel="stylesheet" type="text/scss" href="test.scss">
</head>
<nav class="sample-ctrl">
    <h3>Choose an item</h3>
    <a data-ctrl="jpg" href="#jpg">html (inline-)block</a>
    <a data-ctrl="youtube" href="#youtube">YouTube &lt;iframe&gt;</a>
    <a data-ctrl="vimeo" href="#vimeo">Vimeo &lt;iframe&gt;</a>
    <a data-ctrl="video" href="#video">&lt;video&gt;</a>
</nav>

<!-- BUTTON: TOGGLE SCANLINES -->

<a id="togglescanlines" href="#">Toggle scanlines</a>

<!-- SCANLINES BOX -->

<ul class="scanlines">

    <!-- IMG -->
    <li id="jpg">
        <div class="jpg"></div>
    </li>

    <!-- IFRAME (youtube) -->
    <li id="youtube">
        <iframe id="youTube" src="https://www.youtube.com/embed/KDnfzfBDedE" allowfullscreen></iframe>
    </li>

    <!-- IFRAME (vimeo) -->
    <li id="vimeo">
        <iframe src="//player.vimeo.com/video/69949278" width="640" height="480" webkitallowfullscreen
            mozallowfullscreen allowfullscreen></iframe>
    </li>

    <!-- VIDEO -->
    <li id="video">
        <video controls="controls" loop="loop"
            poster="https://www.easyhtml5video.com/assets/video/Penguins_of_Madagascar.jpg">
            <source src="https://filesamples.com/samples/video/mp4/sample_640x360.mp4" type="video/mp4">
        </video>
    </li>

</ul>

</html>
